<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colorful Wave</title>
    <style>
      body {
        background: linear-gradient(to bottom, #000 0%, #000 50%, #000 100%);
        height: 90vh;
        width: 90vw;
        margin: 0;
        padding: 0;
      }

      #waves {
        position: absolute;
        z-index: 20;
      }
    </style>
  </head>

  <body>
    <canvas id="waves"></canvas>
    <script src="https://isuttell.github.io/sine-waves/javascripts/sine-waves.min.js"></script>
    <script>
      var waves = new SineWaves({
        el: document.getElementById("waves"),

        speed: 10,

        // width: function () {
        //     return $(window).width();
        // },

        // height: function () {
        //     return $(window).height();
        // },

        width: 1365,

        height: 630,

        ease: "SineInOut",

        wavesWidth: "80%",

        waves: [
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 0,
            wavelength: 34.2,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 6,
            wavelength: 34,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 12,
            wavelength: 33.8,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 18,
            wavelength: 33.6,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 24,
            wavelength: 33.4,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 30,
            wavelength: 33.2,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 36,
            wavelength: 33,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 42,
            wavelength: 32.8,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 48,
            wavelength: 32.6,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 54,
            wavelength: 32.4,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 60,
            wavelength: 32.2,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 66,
            wavelength: 32,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 72,
            wavelength: 31.8,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 78,
            wavelength: 31.6,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 84,
            wavelength: 31.4,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 90,
            wavelength: 31.2,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 96,
            wavelength: 31,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 102,
            wavelength: 30.8,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 108,
            wavelength: 30.6,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 114,
            wavelength: 30.4,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 120,
            wavelength: 30.2,
          },
          {
            timeModifier: 1,
            type: "Sine",
            segmentLength: 3,
            lineWidth: 1,
            amplitude: 126,
            wavelength: 30,
          },
        ],
        initialize: function () {
          // Here is an example on how to create a gradient stroke
          var gradient = this.ctx.createLinearGradient(0, 0, this.width, 0);
          gradient.addColorStop(0, "#fff351");
          gradient.addColorStop(0.33, "#ed3248");
          gradient.addColorStop(0.3677, "#fc3293");
          gradient.addColorStop(0.4334, "#ec3cfb");
          gradient.addColorStop(0.5, "#b53cff");
          gradient.addColorStop(0.5667, "#6838f3");
          gradient.addColorStop(0.6324, "#3992fb");
          gradient.addColorStop(0.67, "#0a8cff");
          gradient.addColorStop(1, "#20fd79");

          var index = -1;
          var length = this.waves.length;
          while (++index < length) {
            this.waves[index].strokeStyle = gradient;
          }
        },
      });
    </script>
  </body>
</html>
